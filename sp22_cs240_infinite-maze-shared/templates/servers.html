{% extends 'base.html' %} {% block container %}
<div class="display-4">Servers</div>
<table class="table">
  <tr>
    <th>Name</th>
    <th>Author</th>
    <th>URL</th>
    <th>Weight</th>
  </tr>
  {% for server in data.servers %}
  <tr>
    {% set s = data.servers[server] %}
    <td>{{ s.name }}</td>
    <td>{{ s.author }}</td>
    <td>{{ s.url }}</td>
    <td>{{ s.weight }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
