<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <title>CS 240: Infinite Maze</title>

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/index.css' ) }}"
    />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="{{ url_for('static', filename='favicon_io/apple-touch-icon.png') }}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{{ url_for('static', filename='favicon_io/favicon-32x32.png') }}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{{url_for('static',filename='favicon_io/favicon-16x16.png')}}"
    />
    <link
      rel="manifest"
      href="{{url_for('static', filename='favicon_io/site.webmanifest')}}"
    />
  </head>
  <body>
    <div class="container-fluid my-2 py-2">
      <ul class="nav">
        <li class="nav-item">
          <a href="/" class="nav-link">Infinite Maze</a>
        </li>
        <li class="nav-item">
          <a href="/servers" class="nav-link">Servers</a>
        </li>
      </ul>
    </div>
    <div class="">{% block header %}{% endblock %}</div>
    <div class="container mt-2 py-2">{% block container %}{% endblock %}</div>
  </body>
</html>
